<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forecastler — About Us</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <style>
    /* === Osnovni stilovi i pozadina (usklađeno sa index.html) === */
    body{
      font-family: sans-serif; margin:0; padding:0;
      background: url('https://i.imgur.com/5dotoQI.jpg') no-repeat center center fixed;
      background-size: cover; color:#333;
    }

    /* === Header (isti markup/stil kao na index.html) === */
    header{
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 2rem; background-color:rgba(0,0,0,0.6); color:#fff;
      position:sticky; top:0; z-index:1000; flex-wrap:wrap;
    }
    .header-left{ display:flex; align-items:center; gap:1rem; }
    .logo-img{ height:42px; width:auto; border-radius:50%; }
    .site-title{ font-size:1.5rem; font-weight:bold; color:#fff; }

    /* Desktop nav */
    .desktop-nav{ display:none; }
    .desktop-nav a{
      color:#fff; text-decoration:none; margin:0 .9rem; font-weight:600; line-height:1;
    }
    .desktop-nav a:hover{ text-decoration:underline; }

    /* Jezičke zastavice */
    .language-select{ display:flex; flex-wrap:wrap; align-items:center; gap:.35rem; }

    /* Hamburger meni (mobilni) */
    .menu-container{ position:relative; display:inline-block; margin-left:15px; }
    .menu-btn{
      width:42px; height:42px; display:inline-flex; align-items:center; justify-content:center;
      border:none; border-radius:.6rem; background:#1e3a8a; color:#fff; cursor:pointer;
    }
    .menu-btn:hover,.menu-btn:focus{ background:#172554; outline:none; }
    .menu-dropdown{
      display:none; position:absolute; top:40px; left:0; background-color:rgba(0,0,0,0.9);
      min-width:150px; z-index:1000; border-radius:10px; padding:.4rem;
    }
    .menu-dropdown a{
      color:#fff; padding:10px 15px; text-decoration:none; display:block; font-weight:600; border-radius:.5rem;
    }
    .menu-dropdown a:hover{ background-color:rgba(255,255,255,.12); }

    /* Prelom: desktop prikaz linkova u sredini */
    @media (min-width:601px){
      .menu-container{ display:none; }
      header{ display:flex; align-items:center; gap:1rem; }
      .desktop-nav{ display:flex; flex:1; justify-content:center; gap:.25rem; }
      .language-select{ margin-left:auto; }
    }

    /* RTL podrška */
    body[dir="rtl"]{ text-align:right; direction:rtl; font-family:'Cairo','Arial','Tahoma',sans-serif; }
    body[dir="rtl"] li, body[dir="rtl"] input, body[dir="rtl"] textarea{ text-align:right; direction:rtl; }

    /* Blokovi stranice */
    .hero{
      background: url('https://i.imgur.com/LLQulb1.jpg') no-repeat center center;
      background-size: cover; color:#fff; min-height:220px;
      margin:2rem auto; padding:0 2rem; max-width:900px;
      border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.3);
      display:flex; flex-direction:column; justify-content:center;
    }
    .hero h1{ text-align:center; font-size:2rem; margin:2.5rem 0 .5rem; color:#fff; }
    .hero p{ text-align:center; font-size:1.1rem; margin:0 0 2rem; }

    .section{
      background-color: rgba(135,206,235,.45);
      color:#fff; margin:2rem auto; padding:2rem; max-width:900px;
      border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.3);
      box-sizing:border-box;
    }
    .section h2{ margin-top:0; color:#F0F8FF; }

    footer{
      padding:2rem; background-color:rgba(0,0,0,0.6);
      font-size:.95rem; color:#fff; text-align:center;
    }
    footer a{ color:inherit; text-decoration:none; margin:0 .5rem; }
    footer a:hover{ text-decoration:underline; }
  </style>
</head>
<body>

  <!-- === Header (isti identifikatori kao na index.html) === -->
  <header>
    <div class="header-left">
      <img src="images/transparentlogo.png" alt="Forecastler logo" class="logo-img" />
      <div class="site-title">Forecastler</div>

      <!-- Mobilni meni -->
      <div class="menu-container">
        <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
        <div class="menu-dropdown" id="menuDropdown">
          <a id="mnav-home"    href="index.html">Home</a>
          <a id="mnav-about"   href="about.html">About Us</a>
          <a id="mnav-contact" href="contact.html">Contact</a>
          <a id="mnav-blog"    href="blog.html">Blog</a>
        </div>
      </div>
    </div>

    <!-- Desktop meni -->
    <nav class="desktop-nav" aria-label="Primary">
      <a id="nav-home"    href="index.html">Home</a>
      <a id="nav-about"   href="about.html">About Us</a>
      <a id="nav-contact" href="contact.html">Contact</a>
      <a id="nav-blog"    href="blog.html">Blog</a>
    </nav>

    <!-- Izbor jezika (isti pozivi setLanguage(...)) -->
    <div class="language-select">
      <span onclick="setLanguage('ar')"><img src="flags/sa.png" alt="AR" width="24" height="18"></span>
      <span onclick="setLanguage('de')"><img src="flags/de.png" alt="DE" width="24" height="18"></span>
      <span onclick="setLanguage('en')"><img src="flags/gb.png" alt="EN" width="24" height="18"></span>
      <span onclick="setLanguage('es')"><img src="flags/es.png" alt="ES" width="24" height="18"></span>
      <span onclick="setLanguage('fr')"><img src="flags/fr.png" alt="FR" width="24" height="18"></span>
      <span onclick="setLanguage('hi')"><img src="flags/in.png" alt="HI" width="24" height="18"></span>
      <span onclick="setLanguage('it')"><img src="flags/it.png" alt="IT" width="24" height="18"></span>
      <span onclick="setLanguage('ja')"><img src="flags/jp.png" alt="JA" width="24" height="18"></span>
      <span onclick="setLanguage('pl')"><img src="flags/pl.png" alt="PL" width="24" height="18"></span>
      <span onclick="setLanguage('pt')"><img src="flags/pt.png" alt="PT" width="24" height="18"></span>
      <span onclick="setLanguage('ru')"><img src="flags/ru.png" alt="RU" width="24" height="18"></span>
      <span onclick="setLanguage('sr')"><img src="flags/rs.png" alt="SR" width="24" height="18"></span>
      <span onclick="setLanguage('tr')"><img src="flags/tr.png" alt="TR" width="24" height="18"></span>
      <span onclick="setLanguage('uk')"><img src="flags/ua.png" alt="UA" width="24" height="18"></span>
      <span onclick="setLanguage('zh')"><img src="flags/cn.png" alt="ZH" width="24" height="18"></span>
    </div>
  </header>

  <!-- === Hero (naslov i lead) === -->
  <div class="hero">
    <h1 id="about-title"></h1>
    <p id="about-lead"></p>
  </div>

  <!-- === Glavni sadržaj (dinamički iz AboutUsLang.js) === -->
  <div class="section">
    <div id="about-content"></div>
  </div>

  <!-- === Footer (isti markup/linkovi kao na index.html) === -->
  <footer>
    <div style="margin-bottom:1rem;">
      <a id="link-disclaimer" href="disclaimer.html">Disclaimer</a> |
      <a id="link-terms"      href="terms.html">Terms of Use</a> |
      <a id="link-privacy"    href="privacy.html">Privacy Policy</a> |
      <a id="link-cookies"    href="cookies.html">Cookie Policy</a> |
      <a id="link-sitemap"    href="sitemap.html">Sitemap</a> |
      <a id="link-faq"        href="faq.html">FAQ</a>
    </div>
    <div style="margin-bottom:.5rem;">
      e-mail: <strong>forecastler@gmail.com</strong> | Facebook: | Instagram: | Youtube: | TikTok:
    </div>
    <div>Created by Miroslav Ostrogonac, 2025.</div>
  </footer>

  <!-- === Skripte za prevode === -->
  <script src="lang.js"></script>
  <script src="AboutUsLang.js"></script>

  <script>
    /* Helper na ovoj strani: dohvat aktivnog jezika iz globalnog translations */
    const T = () => (window.translations?.[window.trenutniJezik] || window.translations?.en || {});

    /* Primeni prevode na heder linkove (isti ID-jevi kao na index.html) */
    function applyHeaderTranslations(){
      const t = T();
      const setTxt = (id, txt) => { const el = document.getElementById(id); if(el && typeof txt==="string") el.textContent = txt; };

      if (t.headerLinks){
        setTxt("nav-home",     t.headerLinks.home);
        setTxt("nav-about",    t.headerLinks.about);
        setTxt("nav-contact",  t.headerLinks.contact);
        setTxt("nav-blog",     t.headerLinks.blog);

        setTxt("mnav-home",    t.headerLinks.home);
        setTxt("mnav-about",   t.headerLinks.about);
        setTxt("mnav-contact", t.headerLinks.contact);
        setTxt("mnav-blog",    t.headerLinks.blog);
      }
    }

    /* Primeni prevode specifične za About stranicu */
    function applyAboutTranslations(){
      const lang = window.trenutniJezik || 'en';
      const AT = (window.aboutUsTranslations?.[lang]) || window.aboutUsTranslations?.en || {};
      const byId = id => document.getElementById(id);

      // Naslov + lead
      const titleEl = byId('about-title');
      const leadEl  = byId('about-lead');
      const contEl  = byId('about-content');

      if (titleEl) titleEl.textContent = AT.title || 'About Forecastler';
      if (leadEl)  leadEl.textContent  = AT.lead  || '';
      if (contEl)  contEl.innerHTML    = AT.contentHtml || '<p style="opacity:.75;">(Content will be added soon.)</p>';
    }

    /* Obrada jezika – isto ponašanje kao na index-u */
    const supportedLanguages = [
      'en','sr','es','fr','de','it','pt','pl','ru','uk','tr','ar','hi','zh','ja'
    ];
    function detectLanguage(){
      const savedLang = localStorage.getItem('forecastlerLang');
      const browserLang = (navigator.language || 'en').slice(0,2);
      const lang = (savedLang && supportedLanguages.includes(savedLang))
        ? savedLang
        : (supportedLanguages.includes(browserLang) ? browserLang : 'en');

      // Pozovi originalni setLanguage iz lang.js ako postoji
      if (typeof window.setLanguage === 'function') {
        window.setLanguage(lang);
      }
    }

    /* „Monkey-patch“: nakon svake promene jezika, reci ovoj stranici da osveži tekst */
    (function patchSetLanguage(){
      if (typeof window.setLanguage !== 'function') return; // ako još nije definisano, sačekaj DOMContentLoaded
      const original = window.setLanguage;
      window.setLanguage = function(lang){
        original(lang);
        applyHeaderTranslations();
        applyAboutTranslations();
      };
    })();

    /* Mobilni meni */
    function toggleMenu(){
      var menu = document.getElementById("menuDropdown");
      if(!menu) return;
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    /* Inicijalizacija */
    document.addEventListener('DOMContentLoaded', () => {
      detectLanguage();            // odredi jezik
      applyHeaderTranslations();   // prepiši heder
      applyAboutTranslations();    // popuni sadržaj strane
    });
  </script>
</body>
</html>
